<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Star Pizzas</title>
    <link rel="stylesheet" href="src/style/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models"> <!-- Modelos das estruturas de divs de pizza. Assim consigo reproduzir quantas vezes forem necess√°rias --> 
        <div class="pizza-item"> <!-- Lista de pizzas -->
            <a href="">
                <div class="pizza-item--img"><img src="" /></div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--price">CG --</div>      
            <div class="pizza-item--desc">--</div>
        </div>
        
        <div class="cart--item"> <!-- Itens do carrinho -->
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    
    <header>
        <div class="menu-openner"><span>0</span>üõí</div> <!-- Bot√£o do carrinho de compras -->
    </header>
    
    <main>
        <h1 class="h1title">Star Pizzas</h1>
        <div class="pizza-area"></div> <!-- √Årea onde adicionaremos as pizzas -->
    </main>
    
    <aside> <!-- Carrinho de compras-->
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Suas Pizzas</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>CG --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>CG --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>CG --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    
    <div class="pizzaWindowArea"> <!-- Modal, janela que abre qdo adicionamos uma pizza -->
        <div class="pizzaWindowBody"> 
            <div class="pizzaInfo--cancelMobileButton">Voltar</div>
            <div class="pizzaBig">
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo--sizearea">
                    <div class="pizzaInfo--sector">Qual o tamanho da sua fome?</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="0" class="pizzaInfo--size">PORG (P)<span>--</span></div>
                        <div data-key="1" class="pizzaInfo--size">EWOK (M)<span>--</span></div>
                        <div data-key="2" class="pizzaInfo--size selected">WOOKIE (G)<span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Cr√©ditos Gal√°ticos</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">CG --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button>
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar a nave</div>
                <div class="pizzaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="src/scripts/pizzas.js"></script>
    <script type="text/javascript" src="src/scripts/script.js"></script>
</body>
</html>
